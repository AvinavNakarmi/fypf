<ul class="options">
  <li>
    <span>Add light</span>
    <ul class="sub-options">
      <li *ngFor="let light of allLightType" (click)="addLight(light)">{{ light }}</li>
    </ul>
  </li>
  <li>
    Change object
    <ul class="sub-options">
      <li *ngFor="let object of allObjectType" (click)=" changeObject(object)">{{ object }}</li>
    </ul>
  </li>
</ul>
