<div class="node">
  <p>{{ title }}</p>
  <ul>
    <li *ngFor="let control of controls">
      <div>
        <div class="connection connection-input" *ngIf="control.isInput"></div>
        <label for="">
          {{ control.name }}
        </label>
        <input [type]="control.dataType" />

        <div class="connection connection-output" *ngIf="!control.isInput"></div>
      </div>
    </li>
  </ul>
</div>
